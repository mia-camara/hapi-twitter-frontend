<!DOCTYPE html>
<html>
  <head>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="description" content="">
    <meta name="author" content="Mia da Camara">
    <link rel="icon" href="images/favicon/favicon.ico">

    <title>Hapi Twitter</title>

    <!-- Bootstrap CDN CSS -->
    <!-- Latest compiled and minified CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.4/css/bootstrap.min.css">

    <!-- Custom CSS -->
    <link rel="stylesheet" type="text/css" href="css/custom.css">

    <!-- Include jQuery CDN -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.3/jquery.min.js"></script>
      <script src="js/application.js"></script>

    <!-- Bootstrap CDN JS -->
    <!-- Latest compiled and minified JavaScript -->
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.4/js/bootstrap.min.js"></script>

    <!-- Include JS -->
    <script src="js/application.js"></script>

    <!-- Font Awesome -->
    <link rel="stylesheet" href="//maxcdn.bootstrapcdn.com/font-awesome/4.3.0/css/font-awesome.min.css">

  </head>

<body>

  <!-- Navbar -->
  <nav class="navbar navbar-default navbar-static-top">
    <div class="container-fluid">
      <div class="navbar-brand">
        <i class="fa fa-twitter fa-2x"></i> 
      </div>
      <div>
        <form class="navbar-form navbar-right">
        <i class="fa fa-search fa-1x"></i>
          <input type="text" class="form-control search" placeholder="Search...">
        </form>
      </div>
    </div>
  </nav>

  <!-- Main Section -->
  <div class="container">

    <div class="row col-xs-12 col-md-6">  
        <h1>Welcome to Twitter.</h1>
        <h4>Connect with your friends â€” and other fascinating people. 
        Get in-the-moment updates on the things that interest you.
        And watch events unfold, in real time, from every angle.</h4>
    </div>

    <!-- Forms -->
    <div id="forms" class="row col-xs-12 col-md-5">
      
      <!-- Sign In Form -->
      <div id="frontpage-sign-in">
        <form>
          <div class="form-group">
            <input type="text" id="existing_username" class="form-control" placeholder="User Name">
          </div>
          <div class="form-group form-inline">
            <input type="password" id="password_signin" class="form-control" placeholder="Password">
            <button type="submit" id="log-in" class="btn btn-primary">Log in</button>
          </div>
          <div class="checkbox">
            <label>
              <input type="checkbox"> Remember me
              <a href="#">Forgot password?</a>
            </label>
          </div>
        </form>
      </div>

      <!-- Sign Up Form -->
      <div id="frontpage-sign-up">
        <form>
          <h5><strong>New to Twitter?</strong> Sign Up</h5>
          <div class="form-group">
            <input type="text" id="username" class="form-control" placeholder="User Name">
          </div>
          <div class="form-group">
            <input type="email" id="email" class="form-control" placeholder="Email">
          </div>
          <div class="form-group">
            <input type="password" id="password_signup" class="form-control" placeholder="Password">
            <button type="submit" id="sign-up" class="btn btn-warning col-xs-12">Sign up for Twitter</button>
          </div>
        </form>
      </div>
    </div>

  </div>

  <!-- Bootstrap and jQuery
  ================================================== -->
  <script src="//code.jquery.com/jquery-1.11.2.min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.4/js/bootstrap.min.js"></script>
  
</body>
</html>
